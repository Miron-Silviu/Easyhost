<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Easyhost</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <section class="block">
            <header block__header>
                <h2 class="block__header">what our Customer are Saying</h2>
                <p  class="testimonial__description">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Rem, recusandae.
                </p>
            </header>
            <div class="container">
                <div class="card testimonial">
                    <div class="grid grid--1x2">
                        <div class="testimonial__image">
                            <img
                                src="./images/testimonial.jpg"
                                alt="A happy, smiling customer"
                            />
                            <span class="icon-container icon-container--accent ">
                            </svg><svg class="icon icon--white icon--small">
                                <use xlink:href="images/sprite.svg#quotes"></use>
                              </svg>
                            </span>
                        </div>
                
                        <blockquote class="quote">
                            <p class="quote__text">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum
                                consectetur tenetur sed voluptatum similique iusto doloribus
                                neque quod labore. Eos?
                            </p>
                            <footer>
                                <div class="media">
                                    <div class="media__image quote__line">
                                    </svg><svg class="icon icon--primary ">
                                        <use xlink:href="images/sprite.svg#line"></use>
                                      </svg>
                                    </div>
                                    <div class="media__body">
                                        <h3 class="media__title quote__author">John Smith</h3>
                                        <p class="quote__organizition">
                                          ABC Company
                                        </p>
                                    </div>
                                </div>
                            </footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
